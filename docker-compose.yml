version: '3.8'

services:
  flask-app:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"   # Limits each log file to 10MB
        max-file: "3"     # Keeps only the 3 most recent log files

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydb
    ports:
      - "3308:3306"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"   # Prevents the database logs from filling up the EBS volume
        max-file: "3"